<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.breadcrumb.enable}">
    <f:if condition="{breadcrumb}">
        <div aria-labelledby="breadcrumb" role="navigation" class="breadcrumb-section hidden-xs hidden-sm">
            <div class="container">
                <p class="sr-only" id="breadcrumb">{f:translate(key: 'breadcrumb', extensionName:
                    'bootstrap_package')}</p>
                <ol class="breadcrumb" itemscope itemtype="http://schema.org/BreadcrumbList">
                    <f:for each="{breadcrumb}" as="item">
                        <li class="{f:if(condition: item.current, then: 'active')}" itemprop="itemListElement" itemscope
                            itemtype="http://schema.org/ListItem">
                            <f:if condition="{item.current}">
                                <f:then>
                                    <span itemprop="name">{item.title}</span>
                                </f:then>
                                <f:else>
                                    <a href="{item.link}" {f:if(condition: item.target, then: '
                                    target="{item.target}"')} title="{item.title}" itemprop="item" >
                                    <span itemprop="name">{item.title}</span>
                                    </a>
                                </f:else>
                            </f:if>
                        </li>
                    </f:for>
                </ol>
            </div>
        </div>
    </f:if>
</f:if>
</html>
