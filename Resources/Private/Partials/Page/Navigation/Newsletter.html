<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<header class="navbar navbar-{settings.navigation.style}{f:if(condition:settings.logo.file,then:' navbar-has-image')}{f:if(condition:settings.navigation.type, else:' navbar-top', then:' navbar-{settings.navigation.type} navbar-fixed-{settings.navigation.type}')}">
    <div class="container">
        <div class="navbar-header navbar-header-main">
            <f:if condition="{settings.logo.file}">
                <f:then>
                    <f:link.page pageUid="{rootPage}" class="navbar-brand navbar-brand-image"
                                 title="{settings.logo.linktitle}">
                        <img class="navbar-brand-logo-normal" src="{f:uri.image(src: settings.logo.file)}"
                             alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}">
                        <f:if condition="{settings.logo.fileInverted}">
                            <f:then>
                                <img class="navbar-brand-logo-inverted"
                                     src="{f:uri.image(src: settings.logo.fileInverted)}" alt="{logoAlt}"
                                     height="{settings.logo.height}" width="{settings.logo.width}">
                            </f:then>
                        </f:if>
                    </f:link.page>
                </f:then>
                <f:else>
                    <f:link.page pageUid="{rootPage}" class="navbar-brand" title="{settings.logo.linktitle}">
                        {siteTitle}
                    </f:link.page>
                </f:else>
            </f:if>

            <span class="navbar-header-border-bottom"></span>
        </div>
    </div>
</header>
</html>
