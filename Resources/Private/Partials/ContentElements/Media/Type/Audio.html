<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="audio" itemscope="" itemtype="http://schema.org/AudioObject">
    <div class="embed">
        <f:render partial="Media/Rendering/Audio" arguments="{file: file, data: data, settings: settings}"/>
    </div>
    <meta itemprop="name" content="{file.name}">
    <f:if condition="{file.description}">
        <figcaption class="caption" itemprop="description">
            <f:format.nl2br>{file.description}</f:format.nl2br>
        </figcaption>
    </f:if>
</figure>
</html>
